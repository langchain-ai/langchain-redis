[tool.poetry]
name = "langchain-redis"
version = "0.2.1"
description = "An integration package connecting Redis and LangChain"
authors = ["Brian Sam-Bodden <bsb@redis.com>"]
readme = "README.md"
repository = "https://github.com/langchain-ai/langchain-redis"
license = "MIT"

[tool.poetry.urls]
"Source Code" = "https://github.com/langchain-ai/langchain-redis/tree/main/libs/redis"

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
langchain-core = "^0.3"
redisvl = "^0.6.0"
numpy = [
  { version = "^1", python = "<3.12" },
  { version = ">=2,<3", python = ">=3.12" }
]
python-ulid = "^3"
jinja2 = "^3.1.6"
tenacity = "^9.1.2"
typing-extensions = "^4.13.2"
anyio = "^4.9.0"
httpcore = "^1.0.9"
certifi = "^2025.4.26"
urllib3 = "^2.4.0"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.23.2"
pytest-socket = "^0.7.0"
syrupy = "^4.6.1"
sentence-transformers = "^3.0.1"
scipy = [
  { version = "<1.15", python = "<3.10", optional = true },
  { version = "^1.15", python = ">=3.10", optional = true }
]
langchain-core = { git = "https://github.com/langchain-ai/langchain.git", subdirectory = "libs/core" }
langchain-openai = { git = "https://github.com/langchain-ai/langchain.git", subdirectory = "libs/partners/openai" }
openai = ">=1.68.2"

[tool.poetry.group.codespell]
optional = true

[tool.poetry.group.codespell.dependencies]
codespell = "^2.2.6"

[tool.poetry.group.test_integration]
optional = true

[tool.poetry.group.test_integration.dependencies]
langchain-openai = { git = "https://github.com/langchain-ai/langchain.git", subdirectory = "libs/partners/openai" }
testcontainers = "^4.7.1"

[tool.poetry.group.lint]
optional = true

[tool.poetry.group.lint.dependencies]
ruff = "^0.5.0"

[tool.poetry.group.typing.dependencies]
mypy = "^1.12.0"
langchain-core = { git = "https://github.com/langchain-ai/langchain.git", subdirectory = "libs/core" }

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
langchain-core = { git = "https://github.com/langchain-ai/langchain.git", subdirectory = "libs/core" }
langchain-openai = "^0.3.15"

[tool.ruff.lint]
select = [
  "E",    # pycodestyle
  "F",    # pyflakes
  "I",    # isort
  "T201", # print
]

[tool.mypy]
disallow_untyped_defs = true

[tool.coverage.run]
omit = ["tests/*"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
# --strict-markers will raise errors on unknown marks.
# https://docs.pytest.org/en/7.1.x/how-to/mark.html#raising-errors-on-unknown-marks
#
# https://docs.pytest.org/en/7.1.x/reference/reference.html
# --strict-config       any warnings encountered while parsing the `pytest`
#                       section of the configuration file raise errors.
#
# https://github.com/tophat/syrupy
# --snapshot-warn-unused    Prints a warning on unused snapshots rather than fail the test suite.
addopts = "--snapshot-warn-unused --strict-markers --strict-config --durations=5"
# Registering custom markers.
# https://docs.pytest.org/en/7.1.x/example/markers.html#registering-markers
markers = [
  "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"
